    function validate() {
      let loader = document.querySelector(".loader");
      let fname = document.querySelector("#fname");
      let email = document.querySelector("#email");
      let msg = document.querySelector("#msg");
      let btn = document.querySelector("#submitbtn");

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        if (fname.value == "" || email.value == "" || msg.value == "") {
          emptyerror();
        } else {
          // loader.style.display = "flex";
          sendmail(fname.value, email.value, msg.value);
          // success();
          // loader.style.display = "none";
        }
      });
    }
    validate();

    function sendmail(fname, email, msg) {
      emailjs
        .send("service_0h2elhp", "template_ollmz3s", {
          fname: fname,
          email: email,
          message: msg,
        })
        .then(function (res) {
          console.log("success", res.status);
          success();
        }),
        function (error) {
          error();
          console.log("FAILED...", error);
        };
    }

    function emptyerror() {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Fields cannot be empty!",
      });
    }

    function error() {
      Swal.fire({
        icon: "error",
        title: "Oops...",
        text: "Something went wrong!",
      });
    }

    function success() {
      Swal.fire({
        icon: "success",
        title: "Success...",
        text: "Successfully sent message",
      });
    }
  </script>
